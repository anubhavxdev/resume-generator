name: Generate PDF Resume

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JSON Resume CLI and Theme
        run: |
          npm install -g resume-cli
          npm install -g jsonresume-theme-stackoverflow

      - name: Generate PDF Resume
        run: resume export resume.pdf --theme stackoverflow

      - name: Upload resume.pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf
